{% extends 'core/base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" aria-valuenow="95" aria-valuemax="100" aria-valuemin="0" >90%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JavaScript/ReactJS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progess-bar-animated  " role="progressbar" style="width: 65%;" aria-valuenow="95" aria-valuemax="100" aria-valuemin="0" >65%</div>
            </div>
        </div>        
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemax="100" aria-valuemin="0" >95%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">DSA</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progess-bar-animated  " role="progressbar" style="width: 70%;" aria-valuenow="95" aria-valuemax="100" aria-valuemin="0" >70%</div>
            </div>
        </div>        
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 85%;" aria-valuenow="95" aria-valuemax="100" aria-valuemin="0" >85%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">PowerBI</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progess-bar-animated  " role="progressbar" style="width: 60%;" aria-valuenow="95" aria-valuemax="100" aria-valuemin="0" >60%</div>
            </div>
        </div>        
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">MySql</h3>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="95" aria-valuemax="100" aria-valuemin="0" >80%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Excel/NumPy/Pandas</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progess-bar-animated  " role="progressbar" style="width: 55%;" aria-valuenow="95" aria-valuemax="100" aria-valuemin="0" >55%</div>
            </div>
        </div>        
    </div>
</div>

{% endblock content%}
